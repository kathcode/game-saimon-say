<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Styles css -->
  <link rel="stylesheet" href="styles.css">
  <title>Game</title>
</head>
<body>
  <div id="show-level"></div>
  <div class="gameboard">
    <div id="light-blue" class="color light-blue left" data-color="lightBlue"></div>
    <div id="violet" class="color violet right" data-color="violet"></div>
    <div id="orange" class="color orange left" data-color="orange"></div>
    <div id="green" class="color green right" data-color="green"></div>
    <button id="btnStart" class="btn-start" onclick="startGame()">Start game!</button>
  </div>
  <div id="winner-box"></div>
  <div id="game-over-box" onclick="reloadGame()"></div>

  <audio src="songs/piano.mp3" id="correct-color"></audio>
  <audio src="songs/wrong.wav" id="wrong-color"></audio>
  <!-- Javascript -->
  <script src="app.js"></script>
</body>
</html>
